<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OCR Document Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            padding-top: 2rem;
        }

        .card-img-top {
            object-fit: contain;
            height: 220px;
        }

        #results {
            margin-bottom: 1rem;
        }

        .spinner {
            display: none;
        }

        .cleaned-text {
            white-space: pre-wrap;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background-color: rgb(199, 199, 199);
            border-radius: 10px;
            z-index: 1 !important;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgb(120, 120, 120);
            border-radius: 10px;
        }

        .bg-scroll {
            overflow-y: scroll;
            height: 130px !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h3 class="mb-3 mt-4 text-center">Upload Images for OCR & Document Classification</h3>
        <div id="results" class="row justify-content-evenly p-3"></div>
        <div class="row justify-content-center p-5 text-center">
            <div class="col-md-6 text-center">
                <!-- Upload area -->
                <div class="row justify-content-center p-3">
                    <div class="p-3 col-md-8 shadow rounded-3">
                        <div class="mb-2">
                            <label for="fileInput" class="form-label">Select one or more images</label>
                            <input class="form-control" type="file" id="fileInput" accept="image/*" multiple>
                        </div>
                        <div id="statusText" class="text-muted"></div>
                        <div class="spinner-border spinner text-primary ms-3" role="status" id="spinner">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="d-flex align-items-center text-center justify-content-center gap-2">
                            <button id="uploadBtn" class="btn btn-warning mt-2 mb-2 text-center">Upload &
                                Detect</button>
                            <button id="detectAllBtn" class="btn btn-success mt-2 mb-2 text-center">Detect All</button>
                        </div>
                        <div class="mt-2 text-muted small">"Detect All" will run detection on every image inside the
                            <code>images_multi</code> folder on the server.</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="mt-2 mb-2 text-muted small text-center">
        Made with ðŸ§  by <a href="https://hrk03.vercel.app" class="text-dark" style="text-decoration: none;"
            target="_blank">Haamid Raza Kazi</a>
    </footer>

    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const detectAllBtn = document.getElementById('detectAllBtn');
        const fileInput = document.getElementById('fileInput');
        const resultsEl = document.getElementById('results');
        const spinner = document.getElementById('spinner');
        const statusText = document.getElementById('statusText');

        function clearResults() { resultsEl.innerHTML = ''; }

        function createCard({ imgSrc, filename, docType, cleaned_text, detected_text, idx }) {
            const col = document.createElement('div');
            col.className = 'col-md-3 shadow rounded-3 px-2 m-2 pb-2';
            const card = document.createElement('div');
            card.className = 'h-100';
            const img = document.createElement('img');
            img.className = 'img-fluid px-2 pt-3';
            img.src = imgSrc;
            img.alt = filename;
            card.appendChild(img);

            const body = document.createElement('div');
            body.className = 'card-body text-center';

            const title = document.createElement('h5');
            title.className = 'card-title';
            title.textContent = filename || 'Image';
            body.appendChild(title);

            const typ = document.createElement('p');
            typ.className = 'card-text mb-2 fs-5 mt-1';
            typ.innerHTML = '<strong>Document Detected:</strong> ' + (docType || '<em>UNKNOWN</em>');
            body.appendChild(typ);

            // cleaned text (short)
            if (Array.isArray(cleaned_text) && cleaned_text.length) {
                const small = document.createElement('div');
                small.className = 'cleaned-text mb-2 text-start';
                // small.style.maxHeight = '80px';
                // small.style.overflow = 'auto';
                // small.textContent = cleaned_text.join('\n');
                // body.appendChild(small);
            }

            // See more collapse (full detected text)
            const collapseId = 'detectedFull_' + idx + '_' + Math.floor(Math.random() * 100000);
            const btn = document.createElement('button');
            btn.className = 'btn btn-sm btn-outline-secondary mb-2';
            btn.type = 'button';
            btn.setAttribute('data-bs-toggle', 'collapse');
            btn.setAttribute('data-bs-target', '#' + collapseId);
            btn.textContent = 'See detected text';
            body.appendChild(btn);

            const collapseDiv = document.createElement('div');
            collapseDiv.className = 'collapse mt-2 bg-scroll';
            collapseDiv.id = collapseId;

            const listGroup = document.createElement('ul');
            listGroup.className = 'list-group list-group-flush';
            if (Array.isArray(detected_text) && detected_text.length) {
                detected_text.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item small';
                    const t = (item && item.text) ? item.text : (item || '');
                    li.textContent = t;
                    listGroup.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.className = 'list-group-item small text-muted';
                li.textContent = 'No detected text.';
                listGroup.appendChild(li);
            }
            collapseDiv.appendChild(listGroup);
            body.appendChild(collapseDiv);

            card.appendChild(body);
            col.appendChild(card);
            return col;
        }

        async function handleResponseData(data, filesForDisplay = []) {
            clearResults();
            if (data.results && Array.isArray(data.results)) {
                data.results.forEach((item, idx) => {
                    const r = item.result || {};
                    const imgSrc = (r.inputbase64) ? r.inputbase64 : (filesForDisplay[idx] ? URL.createObjectURL(filesForDisplay[idx]) : '');
                    const docType = (r.document_type && r.document_type.name) ? r.document_type.name : (r.document_type || 'UNKNOWN');
                    const cleaned_text = r.cleaned_text || [];
                    const detected_text = r.detected_text || [];
                    const card = createCard({
                        imgSrc,
                        filename: item.original_name,
                        docType,
                        cleaned_text,
                        detected_text,
                        idx
                    });
                    resultsEl.appendChild(card);
                });
            } else if (data.result) {
                const r = data.result;
                const imgSrc = (r.inputbase64) ? r.inputbase64 : (filesForDisplay[0] ? URL.createObjectURL(filesForDisplay[0]) : '');
                const docType = (r.document_type && r.document_type.name) ? r.document_type.name : (r.document_type || 'UNKNOWN');
                const cleaned_text = r.cleaned_text || [];
                const detected_text = r.detected_text || [];
                const card = createCard({
                    imgSrc,
                    filename: filesForDisplay[0] ? filesForDisplay[0].name : 'image',
                    docType,
                    cleaned_text,
                    detected_text,
                    idx: 0
                });
                resultsEl.appendChild(card);
            } else {
                statusText.textContent = 'Unexpected server response.';
                console.log(data);
            }
        }

        uploadBtn.addEventListener('click', async () => {
            const files = Array.from(fileInput.files || []);
            if (!files.length) {
                statusText.textContent = 'Please choose one or more images first.';
                return;
            }
            clearResults();
            statusText.textContent = '';
            spinner.style.display = 'inline-block';
            uploadBtn.disabled = true;
            detectAllBtn.disabled = true;

            try {
                const fd = new FormData();
                files.forEach((f) => fd.append('file', f));
                const resp = await fetch('/detect', { method: 'POST', body: fd });
                const data = await resp.json();
                if (!resp.ok) {
                    statusText.textContent = 'Server error: ' + (data.error || resp.status);
                    return;
                }
                await handleResponseData(data, files);
            } catch (err) {
                console.error(err);
                statusText.textContent = 'Request failed: ' + err.message;
            } finally {
                spinner.style.display = 'none';
                uploadBtn.disabled = false;
                detectAllBtn.disabled = false;
            }
        });

        detectAllBtn.addEventListener('click', async () => {
            clearResults();
            statusText.textContent = '';
            spinner.style.display = 'inline-block';
            detectAllBtn.disabled = true;
            uploadBtn.disabled = true;

            try {
                const resp = await fetch('/detect_all', { method: 'GET' });
                const data = await resp.json();
                if (!resp.ok) {
                    statusText.textContent = 'Server error: ' + (data.error || resp.status);
                    return;
                }
                // server provides inputbase64 so we don't need to supply filesForDisplay
                await handleResponseData(data, []);
            } catch (err) {
                console.error(err);
                statusText.textContent = 'Request failed: ' + err.message;
            } finally {
                spinner.style.display = 'none';
                detectAllBtn.disabled = false;
                uploadBtn.disabled = false;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
